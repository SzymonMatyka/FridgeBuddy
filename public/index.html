<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§Š Fridge Buddy</h1>
            <p class="subtitle">Keep track of your food items and expiration dates</p>
        </header>

        <div class="form-container">
            <h2 id="formTitle">Add New Food Item</h2>
            <form id="foodItemForm">
                <input type="hidden" id="editItemId" value="">
                <div class="form-group">
                    <label for="name">Item Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="date" id="expirationDate" name="expirationDate" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Add Item</button>
                <button type="button" class="btn btn-cancel" id="cancelButton" style="display: none;">Cancel</button>
            </form>
        </div>

        <div class="items-container">
            <h2>Your Food Items</h2>
            <div id="loading" class="loading">Loading...</div>
            <div id="error" class="error"></div>
            <div id="foodItemsList" class="items-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
